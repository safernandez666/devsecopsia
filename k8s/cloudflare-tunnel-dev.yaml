# 3Ô∏è‚É£ Deployment de cloudflared
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared-dev
  namespace: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      # ... (El resto del Deployment no necesita cambios) ...
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args:
          - tunnel
          - --config
          - /etc/cloudflared/config.yaml
          - --no-autoupdate
          - run
        env:
          - name: TUNNEL_ORIGIN_CERT
            value: "/etc/cloudflared/credentials.json"
        volumeMounts:
          - name: config
            mountPath: /etc/cloudflared/config.yaml
            subPath: config.yaml
            readOnly: true
          - name: credentials
            mountPath: /etc/cloudflared/credentials.json
            subPath: credentials.json
            readOnly: true
        # ... (Recursos y Probes) ...
      volumes:
        - name: config
          configMap:
            name: cloudflared-config
            items:
              - key: config.yaml
                path: config.yaml
        - name: credentials
          secret:
            secretName: cloudflared-credentials
            items:
              - key: credentials.json
                path: credentials.json